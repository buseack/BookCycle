<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="fontawesome/css/all.min.css">
<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link rel="stylesheet" href="owlcarousel/assets/owl.carousel.css">
<link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.css">
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

<div>
    <div class="container">
        <form method="POST" action="">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input required id="username" type="text" class="validate">
                    <label for="username"><i class="fas fa-user-tag"></i> Kullanıcı Adı</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="password" type="password" class="validate">
                    <label for="password"><i class="fas fa-key"></i> Şifre</label>
                </div>
                <div class="col s6 center-align">
                    <label>
                        <input id="rememberme" type="checkbox" />
                        <span>Beni Hatırla</span>
                    </label>
                </div>
                <div class="center-align col s6">
                    <button class="btn blue darken-4 waves-effect waves-light" type="submit" name="action">
                        <i class="prefix fas fa-paper-plane"></i> &nbsp;Giriş Yap
                </div>
            </div>
        </form>
    </div>
</div>


<script src="js/jquery/dist/jquery.min.js"></script>
<script src="owlcarousel/owl.carousel.min.js"></script>
<script src="js/materialize.min.js"></script>
